<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticator</title>
</head>
<body>
    <script>
       function checkCredentials(userId, password) {
        if (userId === 'admin' && password === 'secret') {
            console.log('Welcome admin!');
            document.body.innerHTML = '<h1>Welcome admin!</h1>';
        } else {
        console.log('BAD LOGIN CREDENTIALS');
        document.body.innerHTML = '<h1> BAD LOGIN CREDENTIALS </h1>';
            }
        }

        const enterUsername = prompt('Enter username: ');
        const enterPassword = prompt('Enter password: ');

        checkCredentials(enterUsername, enterPassword);
    </script>
 
</body>
</html>
